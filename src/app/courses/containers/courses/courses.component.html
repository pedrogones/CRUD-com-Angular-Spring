
<mat-card>
  <mat-toolbar color="primary">Cursos Disponiveis
  </mat-toolbar>
<div class="colun-Flex mat-elevation-z8">
<app-courses-list
  *ngIf="courses$ | async as courses; else loading"
  [courses]="courses"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)">
</app-courses-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
