<mat-card class="example-card">
 <mat-toolbar color="primary">Cadastramento de Cursos</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">


      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Curso" formControlName="name">
     </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value=" "></mat-option>
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>

      </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Quantidade de Aulas" formControlName="aulas">
    </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" aria-label="ADD courses"  style="outline: none">Salvar</button>
    <button mat-raised-button color="primary" (click)="onCancel()" aria-label="ADD courses"  style="outline: none">Cancelar</button>

  </mat-card-actions>
    <div class="actionBack">
        <button mat-raised-button color="" aria-label="ADD courses"  (click)="onCancel()" style="outline: none">Voltar</button>
    </div>
  </mat-card>
